version: '3.8'

services:
  petsgram-api:
    container_name: petsgram-api-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      # Bind mount source code for hot reload
      - ./src:/app/src
      - ./test:/app/test
      # Named volume for node_modules (don't sync with host)
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
    restart: unless-stopped
    networks:
      - petsgram-network

volumes:
  node_modules:

networks:
  petsgram-network:
    driver: bridge